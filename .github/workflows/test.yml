name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-16.04, macOS-latest]
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runTest.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Lint
      run: |
        sudo apt-get update && sudo apt-get install -y shellcheck
        ./ci/runLint.sh

  test_vagrant:
    name: Test on ${{ matrix.vagrant_dir }} with Vagrant
    runs-on: macos-latest
    strategy:
      matrix:
        vagrant_dir:
        - testboxes/freebsd32
        - testboxes/freebsd64
        - testboxes/linux32
        - testboxes/netbsd32
        - testboxes/netbsd64
        - testboxes/openbsd32
        - testboxes/openbsd64
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Test
      run: ./ci/runVagrantTest.sh ${{ matrix.vagrant_dir }}
